<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pengingat Pribadi (Versi Minimal)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    </head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>AI Pengingat Pribadi (Versi Minimal)</h1>
            </header>

        <div class="content-container">
            <div class="left-column">
                <div class="input-section card">
                    <h2>Tambah Pengingat</h2>
                    <textarea id="reminderInput" placeholder="Ini hanya tampilan. Tidak ada fungsi di belakang." rows="8"></textarea>
                    <button id="addReminderBtn">Tambah Pengingat</button>
                    <div id="messageArea" class="message-area"></div>
                </div>

                <div class="reminder-list-section card">
                    <h2>Daftar Pengingat (Static)</h2>
                    <ul id="reminderList">
                        <li>Pengingat statis 1 (tidak dari database)</li>
                        <li>Pengingat statis 2 (tidak dari database)</li>
                    </ul>
                </div>
            </div>

            <div class="right-column">
                <div class="calendar-section card">
                    <h2>Kalender (Static)</h2>
                    <div id="calendar">
                        <p>Kalender tidak berfungsi di versi ini.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
